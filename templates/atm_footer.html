{% load static %}
<div class="content-container" style="background: #1a1a1a; padding-bottom: 0px; height: 100vh; bottom: 0; margin-top: 20%;">
    {% if request.user.is_authenticated %}
    <div class="container p-5" style="text-align:center">
        <label for="footer_username" class="text-light" style="text-align:center;">Your username</label>
        <input class="form-control" id="footer_username"  type="text" style="text-align: center;" value="..." readonly onclick="$('#ClipboardUsername').toast('show'); navigator.clipboard.writeText(this.value);">
        <p class="text-info" style="text-align: center; color:black;">
            <a href="{% url 'atm_functions:Profile' %}">
                <small>
                (Change Username)
                </small>
            </a>
        </p>
    </div>
    {% endif %}
    <a href="{% url 'atm_functions:Home' %}"><img style="display: block; margin-left: auto; margin-right: auto;" src="{% static '/images/logo_build_wealth.png' %}"></a>
</div>
